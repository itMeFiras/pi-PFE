<div class="kt-portlet kt-portlet--mobile">
	<div class="kt-portlet__head kt-portlet__head--lg">
		<div class="kt-portlet__head-label">
			<span class="kt-portlet__head-icon">
				<i class="kt-font-brand flaticon2-line-chart"></i>
			</span>
			<h3 class="kt-portlet__head-title">
				Categorys
			</h3>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
				&nbsp;
				<a href="#" class="btn btn-brand btn-elevate btn-icon-sm" onclick="ff.hidden =false">
					<i class="la la-plus"></i>
					New category
				</a>
				</div>
				<form name="ff" id="ff" hidden >	
				<input [(ngModel)]="gg" name="namecat" type="text"><button (click)="createCat(gg)" class="btn btn-label-danger btn-elevate btn-icon-sm">ok</button> 
			</form>
			</div>			
		</div>
	</div>

	<div class="kt-portlet__body">
		<!--begin: Datatable -->
		<table class="table table-striped- table-bordered table-hover table-checkable" id="kt_table_1">
								<thead>
									  <tr>
										  <th><b>Category ID</b></th>
										  <th><b>Category Name</b></th>
										<th><b>Aproved</b></th>
										<th><b>Delete</b></th>
									  </tr>
								</thead>
								<tbody>
									<tr *ngFor="let a of listCat;">
										<td >{{a.id}}</td>
										<td>{{a.name}}</td>
										<td *ngIf="a.valid==0"><h3 class="kt-font-danger">No</h3> </td>
										<td *ngIf="a.valid!=0"><h3 class="kt-font-success">YES</h3></td>
										<td *ngIf="a.valid==0"><button type="button" class="btn btn-danger btn-elevate btn-pill btn-elevate-air" (click)="deleteCat(a.id)">delete</button></td>
									  </tr>
								</tbody>
			
		</table>
		<!--end: Datatable -->
	</div>
</div>
